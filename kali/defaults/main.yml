---
# defaults file for kali

gnome_loc: /usr/local/bin
gnome_script: open_gnometerms.sh
gnome_pic: gnome.png
gnome_dir: /usr/local/share/gnometerms

pastables_dir: ~/Pastables
pastables_git: https://github.com/wshenk/pastables.git

opt_dir: /opt/

nullinux_dir: /opt/nullinux

pwndbg_dir: /opt/pwndbg

ghidra_site: https://ghidra-sre.org
ghidra_version: ghidra_9.0.2
ghidra_file: ghidra_9.0.2_PUBLIC_20190403
ghidra_ext: zip
ghidra_url: "{{ghidra_site}}/{{ghidra_file}}.{{ghidra_ext}}"
ghidra_dir: /opt/ghidra
ghidra_logo: "{{ghidra_dir}}/{{ghidra_version}}/docs/GhidraClass/AdvancedDevelopment/Images/GhidraLogo64.png"
